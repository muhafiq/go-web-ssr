{{ define "content" }}
<form
  action="/login"
  method="post"
  class="px-6 py-4 bg-white rounded-md shadow min-w-80 max-w-80"
>
  <div class="pb-4 mt-4 border-b border-gray-400 mb-4">
    <h1 class="text-2xl font-bold text-center">Login to System</h1>
    <p class="text-center text-sm">Login so you can do CRUD operation</p>
  </div>

  <div class="mb-4">
    <label class="block" for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="px-4 py-2 shadow bg-white rounded-full w-full border border-gray-400"
      placeholder="Enter your email..."
    />
  </div>
  <div class="mb-4">
    <label class="block" for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="px-4 py-2 shadow bg-white rounded-full w-full border border-gray-400"
      placeholder="Enter your password..."
    />
  </div>
  <div class="flex flex-col w-full items-center my-4">
    <button
      type="submit"
      class="bg-lime-400 px-8 py-2 rounded-full text-center cursor-pointer hover:bg-lime-600 transition-colors duration-300 hover:text-white"
    >
      Login
    </button>
  </div>
</form>
{{ end }}
